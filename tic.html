<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board">
        </div>
        <div id="message" class="message">X's turn</div>
        <button id="resetButton" class="reset-button" onclick="resetGame()">Reset</button>
        <div id="popup" class="popup">
            <div id="popupMessage"></div>
            <button id="newGameButton" class="reset-button" onclick="resetGame()">New Game</button>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
